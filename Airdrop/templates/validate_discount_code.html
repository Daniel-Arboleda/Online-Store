<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validar Código de Descuento</title>
</head>
<body>
    <h1>Validar Código de Descuento</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Validar</button>
    </form>
    <a href="{% url 'home' %}">Volver</a>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
