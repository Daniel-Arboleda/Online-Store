{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <!-- Bootstrap CSS para estilos rÃ¡pidos -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Transfer Funds</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="{{ form.amount.id_for_label }}">Amount</label>
                        {{ form.amount }}
                        {% if form.amount.errors %}
                            <div class="errors">
                                {{ form.amount.errors }}
                            </div>
                        {% endif %}
                        <input type="number" name="amount" id="id_amount" step="0.01" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Transfer</button>
                </form>
                <p class="mt-3">Your current balance is: <strong>${{ saldo }}</strong></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
