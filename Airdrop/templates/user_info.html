{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxdrop</title>
    <link rel="shortcut icon" href="{% static 'img/Logo-LuckyCart.png' %}">
    <!-- Enlace a la librería de iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Enlace al archivo CSS externo -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Define la variable JavaScript loginURL con la URL de la vista de inicio de sesión -->
    <script>
        const loginURL = "{% url 'login_form' %}";
        const openURL = "{% url 'open_account' %}";
    </script>
</head>
<body>
    <div class="page-wrapper"> <!-- Envuelve sidebar y contenido principal -->
        <div class="main-content"> <!-- Nuevo contenedor para todo el contenido que no es sidebar -->
            <!-- Header con menú basado en iconos -->
            {% include 'header.html' %}
            <!-- Formulario de datos personales para usuarios -->
            <div class="form-container">
                <h2>Actualizar Datos Personales</h2>
                <p>Nombre de Usuario: {{ user.username }}</p>
                <p>Email: {{ user.email }}</p>
                <form action="/submit-your-update-url" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">Nombre:</label>
                        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="last_name">Apellidos:</label>
                        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                    </div>
                    <div class="form-group">
                        <label for="type_document">Tipo de documento*</label>
                        <select id="type_document" name="type_document" required>
                            <option value="CC">Cedula de ciudadanía</option>
                            <option value="CE">Cedula de extranjería</option>
                            <option value="NIT">NIT</option>
                            <option value="PA" readonly>Pasaporte</option>
                            <option value="TI" readonly>Tarjeta de identidad</option>
                            <option value="RC" readonly>Registro civil</option>
                            <option value="DNI" readonly>Documento nacional de identificación</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="document">Documento:</label>
                        <input type="text" id="document" name="document" value="{{ user.document }}" required>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nacionalidad:</label>
                        <input type="text" id="nationality" name="nationality" value="{{ user.nationality }}">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="text" id="phone" name="phone" value="{{ user.phone }}">
                    </div>
                    <div class="form-group">
                        <label for="address">Dirección:</label>
                        <input type="text" id="address" name="address" value="{{ user.address }}">
                    </div>
                    <div class="form-group">
                        <button type="submit">Actualizar Datos</button>
                    </div>
                </form>
                <a href="{% url 'home' %}">Volver</a>
            </div>
        </div>
        <!-- Botón flotante para cambiar el color del tema-->
        <div class="floating-button" id="theme-toggle">
            <i class="fas fa-adjust"></i> <!-- Icono de cambio de tema -->
        </div>
        <!-- Ventana emergente listado de paises compatibles -->  
        <!-- Código modularizado para ahorrar espacio, buena práctica de desarrollo y brinda una UX - Experiencia de usuario consistente en toda la página -->
        {% include 'modal_lugares.html' %}
        <!-- Scripts -->
        <script src="{% static '../static/js/toggleVisibility.js' %}"></script>
        <script src="{% static '../static/js/politics.js' %}"></script>
        <script src="{% static '../static/js/modal-transfer.js' %}"></script>
</body>
</html>
