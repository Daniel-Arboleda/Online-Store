{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxdrop</title>
    <link rel="shortcut icon" href="{% static '../static/img/Logo-LuckyCart.png' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        const openURL = "{% url 'open_account' %}";
    </script>
</head>
<body>
    <div class="formulario">
        <h2>Iniciar sesión</h2>
        <div class="social-login-buttons">
            <button type="button" onclick="loginWithSteam()"><i class="fab fa-steam"></i> Iniciar sesión con Steam</button>
            <button type="button" onclick="loginWithGoogle()"><i class="fab fa-google"></i> Iniciar sesión con Google</button>
            <button type="button" onclick="loginWithFacebook()"><i class="fab fa-facebook"></i> Iniciar sesión con Facebook</button>
        </div>
        <form method="post" action="{% url 'login_form' %}" id="login-form" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo Electrónico*</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico*" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" placeholder="Contraseña*" required autocomplete="current-password">
            </div>
            <div class="open_account_link">
                <a href="#" class="forgot-steps">¿Recordar contraseña?</a>
            </div>
            <div class="open_account_link">
                <button type="submit" id="btn-login">Iniciar sesión</button>
                <a href="{% url 'home' %}" class="enlace-login" id="home-link" style="display:none"></a>
            </div>
            <div class="open_account_link">
                <a href="{% url 'open_account' %}" class="enlace-crear-cuenta" id="open_account">Crear cuenta</a>
            </div>
        </form>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p style="color:red;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
